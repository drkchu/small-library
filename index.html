<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Library App</title>
    <link rel="stylesheet" href="style.css">
    <!--Linking Tailwind CSS-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="window-container">

        <!--Header-->
        <div class="header">
            <h1 class="text-4xl font-sans font-bold">Derek's Library</h1>
        </div>

        <!--Main Content-->
        <div class="content-container">
            <button class="add-book-button bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Add a Book!
            </button>
            <div class="library-container">
                <!--Example book below-->

                <!-- <div class="book">
                    <div class="book-information">
                        <h1 class="title font-semibold">"Atomic Habits"</h1>
                        <h1 class="author font-semibold">By: James Clear</h1>
                        <h1 class="pages font-semibold">320 Pages</h1>
                    </div>
                    <div class="book-buttons">
                        <button class="bg-green-500 text-white font-bold py-2 px-4 rounded">Read</button>
                        <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded">REMOVE</button>
                    </div>
                </div> -->
            </div>
        </div>

        <!--Footer-->
        <footer class="footer">
            <p id="copyright"></p>
        </footer>

    </div>

    <!--Modal for creating a new button-->
    <dialog class="add-book-modal py-2 px-4 rounded bg-gray-200">
        <form class="add-book-form" action="./index.html">

            <div class="form-row">
                <label for="title" class="text-3xl font-sans font-bold">Title: </label>
                <input required id="title" type="text" class="text-3xl font-sans font-bold" placeholder="Atomic Habits">
            </div>

            <div class="form-row">
                <label for="author" class="text-3xl font-sans font-bold">Author: </label>
                <input required id="author" type="text" class="text-3xl font-sans font-bold" placeholder="James Clear">
            </div>

            <div class="form-row">
                <label for="pages" class="text-3xl font-sans font-bold">Pages: </label>
                <input required id="pages" type="number" min="0" class="text-3xl font-sans font-bold" placeholder="320">
            </div>
            
            <button class="read read-button-form text-white font-bold py-2 px-4 rounded" type="submit">Read</button>

            <button class="submit-button-form bg-blue-400 text-white font-bold py-2 px-4 rounded" type="submit">Create new book!</button>

          </form>
    </dialog>

    <!--Linking the script so that everything else has loaded before-->
    <script src="script.js"></script>
</body>
</html>
